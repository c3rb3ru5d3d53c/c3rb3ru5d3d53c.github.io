paginate: 3
copyright: >
  &copy; 2022 <a href="https://twitter.com/c3rb3ru5d3d53c">c3rb3ru5d3d53c</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
